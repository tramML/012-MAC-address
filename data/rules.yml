version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: offer_mac_address
  - action: mac_address_form
  - active_loop: mac_address_form

- rule: Submit form
  condition:
  - active_loop: mac_address_form
  steps:
  - action: mac_address_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_mac_address

